<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            margin: 20px 0;
        }
        section h2 {
            font-size: 1.8em;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #ddd;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>你的姓名</h1>
            <p>个人简介：在这里写一段关于你的简短介绍。</p>
        </header>
        
        <section>
            <h2>工作经历</h2>
            <ul>
                <li><strong>公司名称</strong> - 职位 (开始日期 - 结束日期)</li>
                <li><strong>公司名称</strong> - 职位 (开始日期 - 结束日期)</li>
                <!-- 添加更多工作经历 -->
            </ul>
        </section>
        
        <section>
            <h2>教育背景</h2>
            <ul>
                <li><strong>学校名称</strong> - 学位 (开始日期 - 结束日期)</li>
                <li><strong>学校名称</strong> - 学位 (开始日期 - 结束日期)</li>
                <!-- 添加更多教育背景 -->
            </ul>
        </section>
        
        <section>
            <h2>技能</h2>
            <ul>
                <li>技能1</li>
                <li>技能2</li>
                <li>技能3</li>
                <!-- 添加更多技能 -->
            </ul>
        </section>
        
        <section>
            <h2>项目展示</h2>
            <ul>
                <li><strong>项目名称</strong> - 项目描述</li>
                <li><strong>项目名称</strong> - 项目描述</li>
                <!-- 添加更多项目 -->
            </ul>
        </section>
        
        <footer>
            <h2>联系方式</h2>
            <p>电子邮件: example@example.com</p>
            <div class="social-links">
                <a href="https://github.com/yourusername" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
                <!-- 添加更多社交媒体链接 -->
            </div>
        </footer>
    </div>
</body>
</html>
